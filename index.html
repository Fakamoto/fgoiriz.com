        body {

            margin: 0;
            padding: 0;

            color: white;
        }
        .container {

        }

        }

        }

            background: white;

            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .social-link:hover {
            background-color: #e2e8f0;
        }
        .blog {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .blog:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            display: flex;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .bio {
            flex: 1;
            font-size: 1.2rem;
        }
        .profile-pic {
            width: 20%;
        }
        .profile-pic img {
            width: 100%;
            border-radius: 0.5rem;
        }
        .tech-word {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }
        .successful-cases {
            margin-top: 2rem;
        }
        .successful-cases h2 {
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .successful-cases ul {
            list-style-type: none;
            padding: 0;
        }
        .successful-cases li {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .successful-cases li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .successful-cases a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        .featured-content {
            display: flex;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .featured-projects {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 300px;
            overflow: hidden;
        }
        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
            height: 100px;
            overflow: hidden;
        }
        .project:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .project h3 {
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .project a {
            color: white;
            text-decoration: none;
        }
        .project-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.25rem;
        }
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 768px) {
            .main-content, .featured-content {
                flex-direction: column;
            }
            .profile-pic {
                width: 100%;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

                        <button id="nextProject" class="nav-button">Next</button>

        </main>
    </div>

    <script>
        const projects = [
            {
                name: "AI Assistant",
                description: "Intelligent chatbot using GPT-4, RAG with embeddings, and API integrations",
                link: "https://ai-assistant.fgoiriz.com"
            },
            {
                name: "Audio Transcription Tool",
                description: "Automated transcription service leveraging Whisper AI",
                link: "https://transcribe.fgoiriz.com"
            },
            {
                name: "Custom YOLO Model",
                description: "Object detection system for specialized industrial applications",
                link: "https://yolo.fgoiriz.com"
            }
        ];

        const successfulCases = [
            {
                title: "Innovative AI Tools for Field Marketing",
                link: "https://maineventsoftware.com/news/aiml-tools-for-field-marketing/"
            },
            {
                title: "Advanced AI Image Recognition with Kraft Heinz",
                link: "https://networkninja.com/news/mainevent-vision-kraft-heinz-ai-image-recognition/"
            }
        ];

        let currentProject = 0;

        function renderProject() {
            const project = projects[currentProject];
            document.getElementById('projects').innerHTML = `
                <div class="project">
                    <a href="${project.link}" target="_blank" rel="noopener noreferrer">
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                    </a>
                </div>
            `;
        }

        function renderSuccessfulCases() {
            const successfulCasesList = document.getElementById('successfulCasesList');
            successfulCasesList.innerHTML = successfulCases.map(caseItem => `
                <li>
                    <a href="${caseItem.link}" target="_blank">
                        <div>
                            <h3 style="background: linear-gradient(to right, #4ade80, #3b82f6); -webkit-background-clip: text; background-clip: text; color: transparent; font-size: 0.9rem;">${caseItem.title}</h3>
                        </div>
                    </a>
                </li>
            `).join('');
        }

        function nextProject() {
            currentProject = (currentProject + 1) % projects.length;
            renderProject();
        }

        function prevProject() {
            currentProject = (currentProject - 1 + projects.length) % projects.length;
            renderProject();
        }

        document.getElementById('nextProject').addEventListener('click', nextProject);
        document.getElementById('prevProject').addEventListener('click', prevProject);

        renderProject();
        renderSuccessfulCases();
    </script>
